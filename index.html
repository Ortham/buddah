<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Buddah</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div class="page-header">
    <h1>Buddah</h1>

    <p>A simple registry for community-made game modding software.</p>

    <p><input id="search" type="search" class="form-control" placeholder="Search by software name, keywords and description text"></p>

    <p>Is this site missing a software project you know of? Add it <a href="https://github.com/WrinklyNinja/buddah/blob/gh-pages/CONTRIBUTING.md">on GitHub</a>!</p>
  </div>

  <div class="row">
    <div class="col-md-9">
      <h2>Projects</h2>

      <div id="results"></div>
    </div>
    <div id="keywords" class="col-md-3">
      <h2>Keywords</h2>

      <p>Click on a keyword below to see all matching projects.</p>

      <div id="keywordList"></div>
    </div>
  </div>


  <script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.7.0/lunr.min.js"></script>
  <script src="js/load.js"></script>
  <script src="js/print.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
</body>
